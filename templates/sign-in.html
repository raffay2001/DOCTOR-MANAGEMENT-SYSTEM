{% extends 'inc/main_base.html' %}
{% load static %}
{% block content %}

 <!-- SIGN-IN FORM  -->
 <div style="margin: 13rem auto 10rem auto;" class="container-fluid d-flex justify-content-center">

  <!-- create a new account -->
  <div style="border-radius: 12px;" class="p-5 my-shadow conatiner">
      <h4 class="">Sign in</h4>
      <h3 class="pb-2 text-primary">Hello, Welcome to your account.
      </h3>
      <form action="" method="POST" class="register-form outer-top-xs">
          {% csrf_token %}

          <div class="pb-3 form-group">
              <label class="info-title" for="exampleInputEmail1">Email
                  Address <span>*</span></label>
              <input type="email" class="sign-in-inputs form-control unicase-form-control text-input"
                  id="exampleInputEmail1" name="email">
          </div>

          <div class="pb-1 form-group">
              <label class="info-title" for="exampleInputPassword1">Password
                  <span>*</span></label>
              <input type="password" class="sign-in-inputs form-control unicase-form-control text-input"
                  id="exampleInputPassword1" name="password">
          </div>

          {% for message in messages %}
        
          <p class="text-{% if message.level == 25 %}success{% else %}danger{% endif %} my-2">
              {{ message }}
          </p>
          {% endfor %}


          <input type="hidden" name="next" value="{{ request.GET.next }}" />
          <button style="border-radius: 5px;" type="submit" class="mt-3 btn-upper btn btn-primary checkout-page-button">Login</button>
      </form>


  </div>

</div>

{% endblock %}
